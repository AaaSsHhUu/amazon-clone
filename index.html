<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com - Spend less - Smile more</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon.png">
    <script src="https://kit.fontawesome.com/81c17048b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!------------------------- HEADER ---------------------------->
    <section id="header">

        <div class="nav-left">
            <img src="assets/amazon_logo.png">
            <p>Deliver to <br> <span><i class="fa-solid fa-location-dot"></i> India</span></p>
        </div>

        <div class="nav-fill">

            <select class="select">
                <option value="all">All Departments</option>
                <option value="art">Art & Craft</option>
                <option value="auto">Automotive</option>
                <option value="baby">Baby</option>
                <option value="beauty">Beauty and personal care</option>
                <option value="books">Books</option>
                <option value="girls">Girls fashion</option>
                <option value="boys">Boys Fashion</option>
                <option value="computer">Computer</option>
            </select>

            <input type="text" placeholder="Search Amazon">
            <i class="fa-solid fa-qrcode"></i>
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="nav-right">

            <div class="lang">
                <img src="assets/flag.png">
                <p>EN<i class="fa-solid fa-caret-down"></i></p>
            </div>

            <div class="sign-in">
                <p>Hello, sign in <br> <span>Accounts & Lists</span><i class="fa-solid fa-caret-down"></i></p>
            </div>

            <div class="order">
                <p>Returns <br> <span>& Orders</span></p>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>cart</p>
            </div>
        </div>
    </section>

    <section id="nav-bottom">
        <div class="nav-options">
            <i class="fa-solid fa-bars"></i>
            <button>All</button>
        </div>
        <a href="#">Today's Deals</a>
        <a href="#">Registry</a>
        <a href="#">Customer Service</a>
        <a href="#">Gift cards</a>
        <a href="#">Sell</a>
    </section>
</body>
<script src="index.js"></script>
</html>
